<script>
	//Select
	var x,y;
	var condition;
	var selectObj = document.getElementById("selectDiv")
	function selectStart(event){
		x = event.clientX;
		y = event.clientY;
		condition = true;
		console.log(event.offsetX,event.offsetY);
		console.log(event.clientX,event.clientY);
	}
	function selectMove(event){
		if (condition){
		selectObj.style = null;
		selectObj.style.display = "inline-block";
		selectObj.style.border = "2px solid #0047AB";
		var x2 = event.offsetX;
		var y2 = event.offsetY;
		var dx = x2-x;
		var dy = y2-y;
		if(dx<0){
			selectObj.style.left = x2;
			selectObj.style.width = -dx;
		}else{
			selectObj.style.left = x;
			selectObj.style.width = dx;
		}
		if(dy<0){
			selectObj.style.top = y2;
			selectObj.style.height = -dy;
		}else{
			selectObj.style.top = y;
			selectObj.style.height = dy;
		}
		}
	}
	function selectEnd(event){
		condition = false;
		selectObj.style.display = "none";
		selectObj.style = null;
	}

	b = document.getElementById("writingBoard");
	b.addEventListener("mousedown", selectStart);
	b.addEventListener("mousemove", selectMove);
	b.addEventListener("mouseup", selectEnd);
	//b.addEventListener("mouseout", selectEnd);
	console.log(b);
</script>
